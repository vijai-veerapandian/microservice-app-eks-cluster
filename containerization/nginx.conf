# Define the server block for listening on port 80
server {
    listen 80;
    server_name localhost;

    # The location block defines how to handle incoming requests.
    # The '/' means it will match all requests.
    location / {
        # This is the key directive. It forwards the request to our backend API.
        # 'api-service' is the name of the Kubernetes Service for our Flask API.
        # Kubernetes provides internal DNS that resolves this name to the correct IP.
        proxy_pass http://api-service:5000;

        # These headers are important for passing client information to the backend.
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}