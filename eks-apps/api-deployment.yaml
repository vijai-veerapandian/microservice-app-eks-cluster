apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  namespace: app1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-api
  template:
    metadata:
      labels:
        app: flask-api
    spec:
      containers:
        - name: api-container
          image: 800216803559.dkr.ecr.us-west-2.amazonaws.com/flask-api:initial
          ports:
            - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: app1
spec:
  type: ClusterIP
  selector:
    app: flask-api
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
